---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: transfer-ingest-monitor
spec:
  rules:
  - host: {{ .Values.hostname }}
    http:
      paths:
      - path: {{ .Values.basePath }}
        pathType: Prefix
        backend:
          serviceName: transfer-ingest-monitor
          servicePort: 80
